version: '3.8'

services:
  mcp-gateway:
    build: .
    container_name: mcp-gateway
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3000
      - HOST=0.0.0.0
      
      # Database
      - DATABASE_URL=sqlite:///app/data/gateway.db
      
      # Authentication
      - AUTH_ENABLED=${AUTH_ENABLED:-true}
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - SESSION_SECRET=${SESSION_SECRET:-change-me-in-production}
      
      # OAuth Configuration
      - OAUTH_CLIENT_ID=${OAUTH_CLIENT_ID}
      - OAUTH_CLIENT_SECRET=${OAUTH_CLIENT_SECRET}
      - OAUTH_REDIRECT_URI=${OAUTH_REDIRECT_URI:-http://localhost:3000/auth/callback}
      
      # Home Assistant Configuration
      - HOME_ASSISTANT_URL=${HOME_ASSISTANT_URL}
      - HOME_ASSISTANT_TOKEN=${HOME_ASSISTANT_TOKEN}
      
      # N8N Configuration
      - N8N_URL=${N8N_URL}
      - N8N_API_KEY=${N8N_API_KEY}
      
      # CORS
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3000,https://claude.ai}
      
      # Plugin Configuration
      - PLUGINS_DIR=/app/plugins
      - MARKETPLACE_URL=${MARKETPLACE_URL:-https://registry.mcp-gateway.dev}
      
      # Cloudflare Configuration
      - CLOUDFLARE_TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
      - CLOUDFLARE_DOMAIN=${CLOUDFLARE_DOMAIN}
      
      # Rate Limiting
      - RATE_LIMIT_ENABLED=${RATE_LIMIT_ENABLED:-true}
      - RATE_LIMIT_REQUESTS_PER_MINUTE=${RATE_LIMIT_REQUESTS_PER_MINUTE:-100}
      
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_FORMAT=${LOG_FORMAT:-json}
      
      # Performance
      - MAX_REQUEST_SIZE=${MAX_REQUEST_SIZE:-10mb}
      - REQUEST_TIMEOUT=${REQUEST_TIMEOUT:-30000}
      
    volumes:
      - gateway_data:/app/data
      - gateway_plugins:/app/plugins
      - gateway_logs:/app/logs
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Security
    security_opt:
      - no-new-privileges:true
    read_only: false
    
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.1'

  # Optional: Redis for caching and session storage
  redis:
    image: redis:7-alpine
    container_name: mcp-gateway-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    profiles:
      - redis

  # Cloudflare Tunnel for secure remote access
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: mcp-cloudflared
    restart: unless-stopped
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    depends_on:
      - mcp-gateway
    profiles:
      - cloudflare

  # Optional: PostgreSQL database (alternative to SQLite)
  postgres:
    image: postgres:15-alpine
    container_name: mcp-gateway-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-mcpgateway}
      - POSTGRES_USER=${POSTGRES_USER:-gateway}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-change-me}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    profiles:
      - postgres

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: mcp-gateway-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - mcp-gateway
    profiles:
      - nginx

  # Optional: Prometheus monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: mcp-gateway-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    profiles:
      - monitoring

  # Optional: Grafana dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: mcp-gateway-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    profiles:
      - monitoring

volumes:
  gateway_data:
    driver: local
  gateway_plugins:
    driver: local
  gateway_logs:
    driver: local
  redis_data:
    driver: local
  postgres_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  default:
    name: mcp-gateway-network