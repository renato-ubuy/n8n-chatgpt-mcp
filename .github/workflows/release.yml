name: Release on Tag

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          generate_release_notes: true
          body: |
            Automated release for ${{ github.ref_name }}.
            Highlights:
            - ChatGPT-compatible SSE with tightened CORS
            - Traefik CORS labels and compose defaults
            - Docs updated with SSE curl test
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

